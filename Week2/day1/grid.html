<!DOCTYPE html>
<html>
    <head>
        <title>Grid CSS</title>
        <style>
            #mygridcontainer {
                background-color: aqua;
                display: grid;
                grid-template-columns: 200px repeat(3, 2fr) ;; /* how many columns: 4 */
                grid-template-rows: repeat(5, 1fr); /* how many rows: 5 */
                column-gap: 10px; /* how much gap between columns */
                row-gap: 20px; /* how much gap between rows */
                grid-template-areas: 
                    "sidebar nav nav nav"
                    "sidebar content content ads"
                    "sidebar content content ads"
                    "sidebar content content ads"
                    "sidebar footer footer footer";
            }

            .box {
                background-color: blueviolet;
                font-size: 60px;
                border: 2px dotted red;
            }
        </style>
    </head>
    <body>
        <h1>Let's learn CSS grid</h1>
        <div id="mygridcontainer">
            <div class="box" style="grid-area: nav">1</div>
            <!-- <div class="box" style="grid-area: nav">1.5</div> -->
            <div class="box" style="grid-area: content">2</div>
            <div class="box" id="box3" style="grid-area: ads">3</div>
            <div class="box" id="box4" style="grid-area: content">4</div>
            <div class="box" style="grid-area: footer">5</div>
            <div class="box" style="grid-area: sidebar">6</div>
        </div>
    </body>
</html>
